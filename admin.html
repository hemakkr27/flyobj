<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
    <form>
        <label for="userCode">Enter User Code:</label>
        <input type="text" id="userCode" name="userCode" pattern="[0-9]{5}[0-9]{2}[A-Za-z]{1}" title="Enter a valid code. First 5 digits for school code, next 2 digits for class name (numeric), and last character for class name (alphabetical)." required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
